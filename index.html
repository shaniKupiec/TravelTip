<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>
<body>
    <header>
        <div class="header-container main-layout flex align-center space-between">
        <div class="logo justify-center align-center">
            <h1>TravelTip .</h1>
            </div>
            <form class="search" onsubmit="onSearch(event)">
                <input type="search" name="location-search" placeholder="Search Location" />
                <button>SEARCH</button>
            </form>
        </div>
    </div>
</header>
<nav class="nav-container">
    <div class="curr-location header-layout flex space-between align-center">
        <h2>Location: <span></span></h2> <button onclick="onCopyLoc()" class="copy-location">Copy Location</button>
        
    </div>
    
</nav>
    <main>

        <div class="map-container main-layout flex justify-center">
            <div id="map" style="width: 100%; height: 400px;"></div>
            <div class="map-info flex column">
                <div style="" class="weather"></div>
                <div class="loc-table"></div>
            </div>

        </div>
    
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>
    </main>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>
    

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
